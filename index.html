<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Guess The Code | Tom Hestamp</title>
  </head>
  <body>
    <div class="headers">
      <h1>Guess The Code</h1>
    </div>

    <div class="task">
      <p class="taskText"></p>
    </div>

    <div class="timerScore">
      <button class="closeButton">x</button>
      <div class="scoreText">
        <p class="winTimer">Wins: <span></span></p>
        <p class="streakTimer">Streak: <span></span></p>
        <p class="loseTimer">Lose: <span></span></p>
      </div>
    </div>

    <div class="link">
      <a id="showLink" href="" target="_blank" style="text-decoration: none"
        >Learn about it</a
      >
    </div>

    <div class="wrapper">
      <div class="content">
        <div class="details">
          <p class="hintPhrase"><span></span></p>
        </div>
        <input type="text" class="typingInput" maxlength="1" />
        <div class="inputs"></div>
        <div class="details">
          <div class="tryWrong">
            <p class="wrongLetters">Wrong: <span></span></p>
            <p class="leftTries">Try: <span></span></p>
          </div>
        </div>
        <div class="buttons">
          <button id="1" class="timerButton">â§—</button>
          <button class="resetButton">New Code</button>
          <button class="tipButton">?</button>
        </div>
      </div>
    </div>

    <div class="levels">
      <button class="easyButton" data-lvl="1">HTML</button>
      <button class="medButton" data-lvl="2">CSS</button>
      <button class="hardButton" data-lvl="3">JavaScript</button>
    </div>

    <div class="scoreTable">
      <div class="stabs">
        <div class="winGames">Wins: <span> 0</span></div>
        <div class="winStrick">Streak: <span> 0</span></div>
        <button class="resetScore">Reset</button>
      </div>
    </div>

    <script src="js/words.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
